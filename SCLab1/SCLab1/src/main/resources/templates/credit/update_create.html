<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Обновить информацию о клиенте</title>
</head>

<body>
<div class="container">
    <hr>

    <p th:text="${credit.sum} ? 'Обновить данные кредита' : 'Добавить тип кредита' "class="h4 mb-4"></p>

    <form action="#" th:action="@{/credit/save}" th:object="${credit}"
          method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{sum}" class="form-control mb-4 col-4"
               placeholder="Сумма" required>
        <input type="text" th:field="*{term}" class="form-control mb-4 col-4"
               placeholder="Срок" required>
        
        <select class="form-control selectpicker mb-4 col-4" th:field="*{timetype}" name="timetype">
            <option th:each="timetypeTemp : ${timetypeList}"
                    th:value="${timetypeTemp.id}"
                    th:text="${timetypeTemp.name}">
            </option>
        </select>
        
        
        <input type="text" th:field="*{type}" class="form-control mb-4 col-4"
               placeholder="Название кредита">

        <input type="text" th:field="*{percent}" class="form-control mb-4 col-4"
               placeholder="Процент" required>
        <button type="submit" class="btn btn-warning col-2">Сохранить</button>
    </form>
    <hr>
    <a th:href="@{/person/list}">К списку клиентов</a>
</div>
</body>

</html>
